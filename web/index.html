<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                margin: 0;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            }
            .container {
                display: flex;
                flex-wrap: nowrap;
                /*background: radial-gradient(circle, rgb(60, 60, 63) 0%, rgb(28, 28, 30) 100%);*/
                background-color: black;
                border-bottom: 0.1vh solid white;
            }
            #scichart-ecg-root {
                width: 85vw;
                height: 20vh;
                background: none !important;
            }
            #scichart-acc-root {
                width: 85vw;
                height: 30vh;
                background: none !important;
            }
            .data-card {
                width: 15vw;
                /*background-color: aqua;*/
                color: white;
            }
            #hr-label {
                font-size: 1rem;
                color: rgb(0, 255, 0);
            }
            #hr-value {
                font-size: 5rem;
                color: rgb(0, 255, 0);
            }
            #hr-rri {
                font-size: 1.5rem;
                color: rgb(0, 255, 0);
            }
            #acc-label {
                font-size: 1rem;
                color: rgb(76, 209, 224);
            }
            .acc-value {
                font-size: 3.5rem;
                color: rgb(76, 209, 224);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="scichart-ecg-root"></div>
            <div class="data-card">
                <div id="hr-label">HR (bpm)</div>
                <div id="hr-value">--</div>
                <div id="hr-rri">-- ms</div>
            </div>
        </div>
        <div class="container">
            <div id="scichart-acc-root"></div>
            <div class="data-card">
                <div id="acc-label">Acceleration (mG)</div>
                <div class="acc-value" id="acc-x">--</div>
                <div class="acc-value" id="acc-y">--</div>
                <div class="acc-value" id="acc-z">--</div>
            </div>
        </div>
    </body>
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/scichart/index.min.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</html>
