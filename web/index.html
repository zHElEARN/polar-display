<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Dynamic ECG and Acceleration with Chart.js and WebSocket</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="controls">
            <input type="text" id="wsAddress" placeholder="WebSocket Address" value="ws://localhost:8765" />
            <button id="connectBtn">Connect</button>
            <button id="disconnectBtn">Disconnect</button>
            <div id="wsStatus">Status: Disconnected</div>
            <div id="heartrateDisplay">Heart Rate: -- bpm</div>
            <div id="rrIntervalsDisplay">RR Intervals: -- ms</div>
        </div>

        <div class="chart-container">
            <canvas id="ecgChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="accChart"></canvas>
        </div>
        <script src="script.js"></script>
    </body>
</html>
